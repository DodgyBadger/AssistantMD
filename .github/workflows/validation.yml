name: ci-validation

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validation:
    runs-on: ubuntu-latest
    env:
      UV_PROJECT_ENVIRONMENT: ${{ github.workspace }}/.venv
      UV_LINK_MODE: copy
      UV_COMPILE_BYTECODE: "1"
      UV_CACHE_DIR: ./.uv-cache
      SECRETS_BASE_PATH: ${{ github.workspace }}/validation/secrets_override/secrets.yaml
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare container-style paths
        run: |
          if [ -e /app ]; then
            sudo rm -rf /app
          fi
          sudo ln -s "$GITHUB_WORKSPACE" /app
          sudo mkdir -p /app/system /app/data
          sudo chown -R "$USER":"$USER" /app/system /app/data

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Seed validation secrets
        run: |
          python scripts/seed_ci_secrets.py --output validation/secrets_override/secrets.yaml
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          LIBRECHAT_API_KEY: ${{ secrets.LIBRECHAT_API_KEY }}

      - name: Verify seeded secrets file
        run: |
          if [ ! -f validation/secrets_override/secrets.yaml ]; then
            echo "Secrets override file missing"
            exit 1
          fi
          python - <<'PY'
from pathlib import Path
import yaml
path = Path("validation/secrets_override/secrets.yaml")
data = yaml.safe_load(path.read_text()) if path.exists() else {}
print("Secrets override keys:", sorted(list(data.keys())))
PY

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Sync dependencies
        working-directory: docker
        env:
          UV_PROJECT_ENVIRONMENT: ${{ env.UV_PROJECT_ENVIRONMENT }}
        run: uv sync --frozen --all-extras --no-install-project

      - name: Run validation scenarios (integration suite)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          LIBRECHAT_API_KEY: ${{ secrets.LIBRECHAT_API_KEY }}
        run: |
          ${{ env.UV_PROJECT_ENVIRONMENT }}/bin/python validation/run_validation.py run integration

      - name: Upload validation artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: validation-runs
          path: validation/runs
