name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      UV_PROJECT_ENVIRONMENT: ${{ github.workspace }}/.venv
      UV_LINK_MODE: copy
      UV_COMPILE_BYTECODE: "1"
      UV_CACHE_DIR: ./.uv-cache
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare container-style paths
        run: |
          if [ -e /app ]; then
            sudo rm -rf /app
          fi
          sudo ln -s "$GITHUB_WORKSPACE" /app
          sudo mkdir -p /app/system /app/data
          sudo chown -R "$USER":"$USER" /app/system /app/data

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Seed validation secrets
        run: |
          python scripts/seed_ci_secrets.py --output system/secrets.yaml
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          LIBRECHAT_API_KEY: ${{ secrets.LIBRECHAT_API_KEY }}

      - name: Verify seeded secrets file
        run: |
          if [ ! -f system/secrets.yaml ]; then
            echo "system/secrets.yaml missing"
            exit 1
          fi
          python - <<'PY'
from pathlib import Path
import yaml
path = Path("system/secrets.yaml")
data = yaml.safe_load(path.read_text()) if path.exists() else {}
print("System secrets keys:", sorted(list(data.keys())))
PY

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Sync dependencies
        working-directory: docker
        env:
          UV_PROJECT_ENVIRONMENT: ${{ env.UV_PROJECT_ENVIRONMENT }}
        run: uv sync --frozen --all-extras --no-install-project

      - name: Run validation scenarios (integration suite)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          LIBRECHAT_API_KEY: ${{ secrets.LIBRECHAT_API_KEY }}
        run: |
          ${{ env.UV_PROJECT_ENVIRONMENT }}/bin/python validation/run_validation.py run integration

      - name: Export changelog and release notes
        run: |
          ${{ env.UV_PROJECT_ENVIRONMENT }}/bin/python scripts/export_changelog.py \
            --output changelog.md \
            --latest-output release-notes.md

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Derive image name
        id: image
        run: |
          owner="${GITHUB_REPOSITORY_OWNER,,}"
          repo_name="$(basename "$GITHUB_REPOSITORY")"
          repo_name="${repo_name,,}"
          echo "name=ghcr.io/${owner}/${repo_name}" >> "$GITHUB_OUTPUT"

      - name: Build and push image
        env:
          IMAGE_NAME: ${{ steps.image.outputs.name }}
          IMAGE_TAG: ${{ github.ref_name }}
        run: |
          docker buildx build \
            --push \
            --platform linux/amd64,linux/arm64 \
            -f docker/Dockerfile \
            -t "${IMAGE_NAME}:${IMAGE_TAG}" \
            -t "${IMAGE_NAME}:latest" \
            .

      - name: Upload validation artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: release-validation-runs
          path: validation/runs

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.md
          files: |
            changelog.md
