# AssistantMD Settings Template
#
# This template seeds `system/settings.yaml` when no user configuration
# exists. Edit a copy under `system/settings.yaml` rather than this file.

settings:
  default_model:
    value: sonnet
    description: "UI default model and fallback when @model is omitted in workflow and context templates."
    restart_required: false
  default_context_template:
    value: "default.md"
    description: "Default context template name for chat sessions (vault templates override system templates by name)."
    restart_required: false
  default_api_timeout:
    value: 120
    description: "Default timeout (seconds) for external API calls."
    restart_required: false
  max_output_tokens:
    value: 0
    description: "Maximum output tokens for model responses (0 = provider default)."
    restart_required: false
  auto_buffer_max_tokens:
    value: 10000
    description: "Automatically route tool output to a buffer when it exceeds this token count (0 = disabled). Caution: very low value will use more tokens through needless tool churn. This setting is intended to protect your context window from massive tool outputs (e.g. extracting a huge wikipedia page)."
    restart_required: false
  routing_allowed_tools:
    value: []
    description: "List of tool names that may accept output routing in chat (e.g., file_ops_safe)."
    restart_required: false
  debug:
    value: false
    description: "Enable verbose API error responses. Restart required."
    restart_required: true
  logfire:
    value: false
    description: "Enable Logfire telemetry when LOGFIRE_TOKEN is set."
    restart_required: false
  piston_base_url:
    value: "https://emkc.org/api/v2/piston"
    description: "Piston API base URL (public default; override for self-hosted or proxied endpoints)."
    restart_required: false
  ingestion_pdf_default_strategies:
    value:
      - pdf_text
      - pdf_ocr
    description: "Default strategy order for PDF ingestion; remove pdf_ocr to disable OCR or reorder as needed."
    restart_required: false
  ingestion_pdf_ocr_model:
    value: "mistral-ocr-latest"
    description: "Model used for OCR extraction."
    restart_required: false
  ingestion_pdf_ocr_endpoint:
    value: "https://api.mistral.ai/v1/ocr"
    description: "HTTP endpoint for OCR extraction."
    restart_required: false
  ingestion_output_path_pattern:
    value: "Imported/"
    description: "Vault-relative folder where ingestion artifacts are written."
    restart_required: false
  ingestion_url_fetch_backend:
    value: "curl"
    description: "URL ingestion fetch backend. Currently supported: curl."
    restart_required: false
  ingestion_url_connect_timeout_seconds:
    value: 10
    description: "Connect timeout in seconds for URL ingestion HTTP requests."
    restart_required: false
  ingestion_url_read_timeout_seconds:
    value: 20
    description: "Read timeout in seconds for URL ingestion HTTP requests."
    restart_required: false
  ingestion_worker_interval_seconds:
    value: 120
    description: "How often the ingestion worker runs (seconds)."
    restart_required: true
  ingestion_worker_batch_size:
    value: 5
    description: "Number of ingestion jobs to process per worker run."
    restart_required: true
